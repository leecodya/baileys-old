<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bailey's</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <!--Angular Routing-->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body ng-app="myApp">
        <header>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#!home">Bailey's</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav navbar-right">
                            <li onclick="closeMenu()"><a href="#!home">Home</a></li>                        
                            <li onclick="closeMenu()"><a href="#!services">Services</a></li>
                            <li onclick="closeMenu()"><a href="#!equipment">Equipment </a></li>
                            <li onclick="closeMenu()"><a href="#!about">About</a></li>
                            <li onclick="closeMenu()"><a href="#!contact">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main style="margin-top:50px">
            <div ng-view></div>            
        </main>

        <footer>
            <div style="background-color:#3A3A3A">
                <p class="container" style="color:white;padding:2%"><b>Bailey's | &copy; 2019 | Created by: <a href="http://leecodya.github.io" target="_blank">Cody Lee</a></b></p>
            </div>
        </footer>

        <script>
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function($routeProvider) {
            $routeProvider
            .when("/home", {
                templateUrl : "home.htm"
            })
            .when("/services", {
                templateUrl : "services.htm"
            })
            .when("/equipment", {
                templateUrl : "equipment.htm"
            })
            .when("/about", {
                templateUrl : "about.htm"
            })
            .when("/contact", {
                templateUrl : "contact.htm"
            })
            .otherwise({
                templateUrl : "home.htm"
            });
        });

        var closeMenu = function()  {
            var nav = document.getElementById('myNavbar');

            nav.classList.remove('in');
            document.body.scrollTop = 0; // For Chrome, Safari and Opera
            document.documentElement.scrollTop = 0; // For IE and Firefox
        }
        </script>
    </body>
</html>
