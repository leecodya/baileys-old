        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body ng-app="myApp">
        <header>
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#!home">Bailey's Poultry</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav navbar-right">
                            <li onclick="closeMenu()"><a href="#!home">Home</a></li>                        
                            <li onclick="closeMenu()"><a href="#!install">Install</a></li>                        
                            <li onclick="closeMenu()"><a href="#!sales">Sales</a></li>                        
                            <li onclick="closeMenu()"><a href="#!service">Service</a></li>
                            <li onclick="closeMenu()"><a href="#!construction">Construction</a></li>
                            <li onclick="closeMenu()"><a href="#!special-projects">Special Projects</a></li>

                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main style="margin-top:50px">
            <div ng-view></div>            
        </main>

        <footer>
            <div style="background-color:#3A3A3A">
                <p class="container" style="color:white;padding:2%"><b>Bailey's Poultry | &copy; 2019 | Created by: <a href="http://leecodya.github.io" target="_blank">Cody Lee</a></b></p>
            </div>
        </footer>

        <script>
        var app = angular.module("myApp", ["ngRoute"]);
        app.config(function($routeProvider) {
            $routeProvider
            .when("/home", {
                templateUrl : "home.htm"
            })
            .when("/install", {
                templateUrl : "install.htm"
            })
            .when("/sales", {
                templateUrl : "sales.htm"
            })
            .when("/services", {
                templateUrl : "services.htm"
            })
            .when("/service", {
                templateUrl : "service.htm"
            })
            .when("/construction", {
                templateUrl : "construction.htm"
            })
            .when("/special-projects", {
                templateUrl : "special-projects.htm"
            })
            .when("/equipment", {
                templateUrl : "equipment.htm"
            })
            .when("/about", {
                templateUrl : "about.htm"
            })
            .when("/contact", {
                templateUrl : "contact.htm"
            })
            .otherwise({
                templateUrl : "home.htm"
            });
        });

        var closeMenu = function()  {
            var nav = document.getElementById('myNavbar');

            nav.classList.remove('in');
            document.body.scrollTop = 0; // For Chrome, Safari and Opera
            document.documentElement.scrollTop = 0; // For IE and Firefox
        }
        </script>
    </body>
</html>
